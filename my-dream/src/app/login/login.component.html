<div class="LoginMainMain">

    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <p>{{ errorMessage }}</p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="email" formControlName="username" [(ngModel)]=username>
                   
                    <mat-icon matSuffix>email</mat-icon>
                    
                </mat-form-field>

            </p>



            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" type="password" formControlName="password"
                        [(ngModel)]=password>
                    <mat-icon matSuffix>lock</mat-icon>

                </mat-form-field>
            </p>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div><button mat-raised-button>Submit</button></div>
                <!-- <div><a href=sendmail>Forgod Password ?</a></div> -->
                <nav>
                    <a routerLink="/sendmail">Forgod Password ?</a>
                </nav>
            </div>
        </div>
    </form>
</div>
