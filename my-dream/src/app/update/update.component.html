<div class="updateMainMain">

    <h2>Password Update </h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-between center">

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>new Password</mat-label>
                    <input matInput placeholder="password" type="password" formControlName="newPassword">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>


            <p>
                <mat-form-field appearance="outline">
                    <mat-label>confirm Password</mat-label>
                    <input matInput placeholder="password" type="password" formControlName="confirmPassword">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div><button mat-raised-button>Submit</button></div>
                
            </div>
        </div>
    </form>
</div>
