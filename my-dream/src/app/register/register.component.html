<div class="RegistrationMain">
<div>
    <mat-toolbar fxLayout="column" fxLayoutAlign="space-around center">
        <span>Registration Page</span>
    </mat-toolbar>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div fxLayout="column" fxLayoutAlign="space-between center" >

<div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name"  formControlName="name">
    </mat-form-field>
</div>


<div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="outline">
      <mat-label>Mobno</mat-label>
      <input matInput placeholder="Mobno" formControlName="mobNo">
  
    <mat-error *ngIf="registerForm.get('mobNo').hasError('pattern')">
        Mobno pattern not correct
    </mat-error>
      
    </mat-form-field>

</div>


<div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password"  formControlName="password">
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
        Please fill out this field.
    </mat-error>
    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
        Password min length must be 4 digit.
    </mat-error>
    </mat-form-field>
</div>

<button mat-raised-button>Submit</button>
</div>
</form>
</div>
